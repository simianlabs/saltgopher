version: 0.2

environment_variables:
  plaintext:
    PACKAGE: "github.com/simianlabs/saltgopher"

phases:
  install: 
    commands:
      - go get -u github.com/golang/lint/golint
      - sudo add-apt-repository ppa:masterminds/glide 
      - sudo apt-get update
      - sudo apt-get install -y glide
      - glide up

  # pre_build:
