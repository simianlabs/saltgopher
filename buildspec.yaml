  #     - cp -a ${CODEBUILD_SRC_DIR}/*  ${GOPATH}/src/${PACKAGE}
  #     - ls -la ${GOPATH}/src/${PACKAGE}
  #     - cd ${GOPATH}/src/${PACKAGE} && glide up

  build:
    commands:
      - ls -la
      - go build -o saltgopher . 

  post_build:
    commands:
      - echo Build completed on `date`

artifacts:
  files:
    - saltgopher
  discard-paths: yes